<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1 class="visually-hidden">Product preview card component</h1>

  <ul class="products">
    <li class="product">
      <picture class="product__image">
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 375px)" width="350" height="342" />
        <source srcset="./images/image-product-desktop.jpg" width="300" height="456" />
        <img src="./images/image-product-desktop.jpg" alt="Bottle of Chanel Gabrielle Essence Eau De Parfum" width="300"
          height="456" />
      </picture>

      <div class="product-content">
        <span class="product__type">Perfume</span>
        <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="price__discount">$149.99</p>
          <p class="price__initial">$169.99</p>
        </div>
        <button class="button" type="button">
          <span class="button__icon"></span>
          <span class="button__text">Add to Cart</span>
        </button>
      </div>
    </li>
  </ul>

</body>

</html>
