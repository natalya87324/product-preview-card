<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <ul class="products">
    <li class="product">
      <img class="product__image" src="./images/image-product-mobile.jpg"
        alt="Bottle of Chanel Gabrielle Essence Eau De Parfum">
      <span>Perfume</span>
      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product__price price">
        <p class="price__discount">$149.99</p>
        <p class="price__initial">$169.99</p>
      </div>
      <button class="button" type="button">Add to Cart</button>
    </li>
  </ul>

</body>

</html>
